<div class="root">
    <div class="homepage" [ngStyle]="{height: (showSignup) ? '28rem' : '26rem'}">
        <form [formGroup]="form" (ngSubmit)="login()" *ngIf="!showSignup">
                <legend>Login</legend>
                <mat-form-field appearance="outline" style="margin-bottom: 10px;">
                    <mat-label>Email</mat-label>
                    <input name="email" formControlName="email" matInput>
                    <mat-error>
                        <small>Please enter a valid email</small>
                    </mat-error>
                </mat-form-field>
               
                <mat-form-field appearance="outline" style="margin-bottom: 10px;">
                    <mat-label>Password</mat-label>
                    <input name="password" formControlName="password" [type]="hide ? 'password' : 'text'" matInput>
                    <mat-error>
                        <small>Minimum of 6 characters</small>
                    </mat-error>
                </mat-form-field>
                
                <button type="submit" class="buttons" id="loginbutton" mat-raised-button>Login</button>
        </form>
        <form id="signupform" [formGroup]="signupform" *ngIf="showSignup" (ngSubmit)="signup()">
            <legend>Sign Up</legend>

            <mat-form-field appearance="outline" style="margin-bottom: 10px;">
                <mat-label>Name</mat-label>
                <input name="name" formControlName="name" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" style="margin-bottom: 10px;">
                <mat-label>Email</mat-label>
                <input name="email" formControlName="email" matInput>
            </mat-form-field>
           
            <mat-form-field appearance="outline" style="margin-bottom: 10px;">
                <mat-label>Password</mat-label>
                <input name="password" formControlName="password" [type]="hide ? 'password' : 'text'" matInput>
                <mat-error *ngIf="signupform.hasError('password') && !signupform.hasError('required')">
                    Minimum of 6 characters
                </mat-error>
            </mat-form-field>
            
            <button class="buttons" id="loginbutton" type="submit" mat-raised-button>Sign Up</button>
        </form>
        <div id="orbetween">
            <div class="aroundor">
                <span class="topspan"></span>
                <span class="bottomspan"></span>
            </div>
            <p>OR</p>
            <div class="aroundor">
                <div class="topspan"></div>
                <div class="bottomspan"></div>
            </div>
        </div>
        <button class="buttons" id="signupbutton" (click)="showSignup = !showSignup" mat-raised-button>{{ showSignup ? "Go Back" : "Sign Up" }}</button>
    </div>
</div>
