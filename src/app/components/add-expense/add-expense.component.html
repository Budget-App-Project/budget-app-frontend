<div class="root">
    <div class="addexpense">
        <form [formGroup]="form" (ngSubmit)="addExpense()">
            <legend>Add an expense</legend>
            <mat-form-field appearance="fill" floatLabel="always" style="margin-bottom: 10px;">
                <mat-label>Amount</mat-label>
                <input name="price" formControlName="price" type="number" placeholder="0" matInput>
                <span matTextPrefix>$&nbsp;</span>
                <mat-error>
                    <small>This Field is Required</small>
                </mat-error>
            </mat-form-field>
           
            <mat-form-field appearance="fill" floatLabel="always" style="margin-bottom: 10px;">
                <mat-label>Expense type</mat-label>
                <input name="whatFor" formControlName="whatFor" placeholder="E.g. Groceries" matInput>
                <mat-error>
                    <small>This Field is Required</small>
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="fill" floatLabel="always" style="margin-bottom: 10px;">
                <mat-label>Choose a date</mat-label>
                <input name="whatTime" formControlName="whatTime" [matDatepicker]="picker" placeholder="3/14/1999" matInput>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error>
                    <small>This Field is Required</small>
                </mat-error>
            </mat-form-field>

            <div id="necessarycontainer">
                <mat-label>Necessary expense</mat-label>
                <div id="slidercontainer">
                    <p [ngStyle]="{opacity: (form.value.necessary) ? 0.5 : 1}">False</p>
                    <mat-slide-toggle appearance="outline" formControlName="necessary">
                    </mat-slide-toggle>
                    <p [ngStyle]="{opacity: (form.value.necessary) ? 1 : 0.5}">True</p>
                </div>
            </div>

            <button type="submit" class="buttons" id="addexpensebutton" mat-raised-button>Add Expense</button>
    </form>
    </div>
    <div id="successmodal" *ngIf="success">
        <div id="loweropacity"></div>
        <div id="insidemodal">
            Successfully saved expense!
            <button class="buttons" id="dismissmodalbutton" (click)="success = false" mat-raised-button style="margin-top: 25px; background-color: slategray;">Okay</button>
        </div>
    </div>
</div>
